<h2 mat-dialog-title>Finish {{ sprint.name }}</h2>
<div mat-dialog-content>
  <h3>Are you sure you want to finish '{{ sprint.name }}', this cannot be undone?</h3>
  <div class="alert alert-danger" role="alert">
    <mat-icon aria-hidden="false" aria-label="warning">warning</mat-icon>
    Warning! Doing this will also add all user stories with status 'todo' and 'in progress' to the backlog.
  </div>
  <mat-checkbox color="primary" [(ngModel)]="check">I understand.</mat-checkbox>
</div>
<div class="dialog-options" mat-dialog-actions>
  <button mat-flat-button color="warn" mat-dialog-close>Cancel</button>
  <button class="finish-button" mat-flat-button color="primary" (click)="onFinishClick()" [disabled]="!check">Finish</button>
</div>
