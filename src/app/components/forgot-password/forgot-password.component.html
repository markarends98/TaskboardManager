<div class="container">
  <div class="form">
    <h3 class="text-center">Reset Password</h3>
    <div class="form-group" *ngIf="authService.user as user">
      <p class="text-center">Please enter your email address to request a password reset.</p>
    </div>
    <div class="form-group">
      <input type="email" class="form-control" placeholder="Email Address" [(ngModel)]="user.password" required>
    </div>
    <div class="form-group">
      <input type="submit" class="btn btn-primary btn-block" value="Reset Password" (click)="forgotPassword()">
    </div>
  </div>
  <p class="text-center">
    Go back to
    <a routerLink="/sign-in">
      Sign In
    </a>
  </p>
</div>
