<div class="parent" *ngIf="project">
  <img class="project-image" src="{{ project.image }}">
  <div *ngIf="isOwner" #iconlist class="icon-list" (click)="changeIcon($event, iconlist)">
    <img [(class.icon-active)]="icon === project.image" *ngFor="let icon of icons" draggable="false" src="{{ icon }}" class="icon-preview"/>
  </div>
</div>

<div class="parent">
  <mat-form-field appearance="outline" class="name-mat-form-field">
    <mat-label>Name</mat-label>
    <input matInput [formControl]="nameFormControl" [errorStateMatcher]="matcher" placeholder="Enter a project name">
    <mat-error *ngIf="nameFormControl.hasError('minlength')">
      Minimum of 3 characters
    </mat-error>
    <mat-error *ngIf="nameFormControl.hasError('required')">
      Name is <strong>required</strong>
    </mat-error>
  </mat-form-field>
  <mat-form-field appearance="outline" class="description-mat-form-field">
    <mat-label>Description</mat-label>
    <textarea [formControl]="descriptionFormControl" [errorStateMatcher]="matcher" rows="2" matInput
      placeholder="Enter a project description"></textarea>
  </mat-form-field>
  <button class="edit-button" mat-raised-button color="primary" (click)="onEditClick()" [disabled]="!isOwner">Save</button>
</div>
